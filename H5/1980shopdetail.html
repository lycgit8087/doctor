      <div class="shopdetail" style="margin-top: 0;position: relative;">

        <mt-swipe :auto="0" style="height: 6.253rem" :show-indicators="false"  @change="handleChange">

</mt-swipe>

      		</p>
      	</div>
      	<div class="shop_tiile">
      		
      		商品详情
      	</div>

      	<div class="shop_taocan">
      		<img src="../img/taocan.jpg">

      	</div>

        
      </div>


      <div class="bug_shop" @click="openbg">
      	
      	立即购买
      </div>
      <div class="bgback" v-if="bgshow">

 <p>已选：水光针-12针</p>
 <p>库存：87</p>

      		</div>

      			<p>外科</p>
      			<p>整容</p>

      			

      		</div>

      		<div class="shop_num">
      			<p>数量</p>

      			<p>
      				<span @click="shoonumcut">-</span>	
      				<span>{{shopnum}}</span>	
      				<span @click="shoonumadd">+</span>	

      			</p>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-router.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/commom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script>
			
    new Vue({
      el: '#app',
      data(){
      	return{
      		bgshow:false,
          nownum:1,
          allnum:3,
          shopnum:0,
          initnum:5200,
          allmoney:0,
          imgarr:[
            {
              url:'../img/doctorman.png'
            },
            {
              url:'../img/doctorman.png'
            },
            {
              url:'../img/doctorman.png'
            }
          ]
      	}
      },
       created(){
        this.allnum=this.imgarr.length
      },
      methods: {
        closebg(){
        	this.bgshow=false
        },
        handleChange(e){
            console.log(e)
            this.nownum=e+1
        },
        openbg(){
        	this.bgshow=true
        },
       goto(e){
          window.location.href=e
        },
        shoonumcut(){
          if(this.shopnum==0){
            this.shopnum=0
          }else{
          this.shopnum--

          }
          this.allmoney=this.shopnum*this.initnum
        },
        shoonumadd(){
          this.shopnum++
          this.allmoney=this.shopnum*this.initnum
          
        },
      }
    })
  </script>

	</body>
